<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Privacy Policy for Jordan Prayer Times</title>
</head>
<body>
  <div id="content"></div>
  <script src="./marked.min.js"></script>
  <script>
    fetch('./privacy_policy.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load Markdown file');
        }
        return response.text();
      })
      .then(markdown => {
        // Inject the fetched markdown content into the md-block element
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
  </script>
</body>
</html>
