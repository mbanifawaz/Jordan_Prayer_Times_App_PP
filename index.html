<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy for Jordan Prayer Times</title>
  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
  <!-- Markdown Block -->
  <md-block id="markdown-content"></md-block>

  <script>
    // Fetch content from a Markdown file and insert it into the md-block
    fetch('./privacy_policy.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load Markdown file');
        }
        return response.text();
      })
      .then(markdown => {
        // Inject the fetched markdown content into the md-block element
        document.getElementById('markdown-content').textContent = markdown;
      })
      .catch(error => console.error('Error loading Markdown file:', error));
  </script>
</body>
</html>
